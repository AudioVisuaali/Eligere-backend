type Imdb {
  id: String!
  title: String!
  year: String
  image: String
  stars: String
}

type Trailer {
  identifier: ID!
  platform: String!
  url: String!
  slug: String!
  thumbnailURL: String!
  title: String!
}

type Genre {
  id: ID!
  value: String!
}

type Ratings {
  imdb: Int
  rottenTomatoes: Int
  metacritic: Int
  googleUsers: Int
}

type Movie {
  identifier: ID!
  title: String!
  thumbnail: String!
  description: String!
  released: Int
  duration: Int
  genres: [Genre!]!
  trailers: [Trailer!]!
  ratings: Ratings!
  createdAt: String!
  poll: Poll!
}

input InputRating {
  imdb: Int
  rottenTomatoes: Int
  metacritic: Int
  googleUsers: Int
}

input MovieInput {
  title: String!
  thumbnail: String!
  description: String!
  released: Int!
  duration: Int
  ratings: InputRating!
  genres: [ID!]!
  trailers: [String!]!
}

type Poll {
  identifier: ID!
  title: String!
  description: String!
  userRequired: Boolean!
  createdAt: String!
  opensAt: String
  closesAt: String
  movies: [Movie!]!
  community: Community
  totalVotes: Int!
  allowComments: Boolean!
  allowMovieSuggestions: Boolean!
}

input CommunityCreate {
  identifier: ID!
}

type Community {
  identifier: ID!
  title: String!
  description: String!
  polls: [Poll!]!
  createdAt: String!
}

type AuthData {
  user: User!
  token: String!
  tokenExpiration: Int!
}

type User {
  identifier: ID!
  username: String!
  displayName: String!
  createdAt: String!
  polls: [Poll!]!
  communities: [Community!]!
}

type Query {
  genres: [Genre!]!
  version: String!
  movie(identifier: String!): Movie!
  trailer(identifier: String!): Trailer!
  poll(identifier: String!): Poll!
  polls: [Poll!]!
  community(identifier: String!): Community!
  communities: [Community!]!
  login(username: String!, password: String!): AuthData!
  checkSession: User
  usernameExists(displayName: String!): Boolean!
  imdb(query: String!, max: Int): [Imdb!]!
}

type Mutation {
  createUser(password: String!, username: String!): User!
  updateDisplayName(displayName: String!): String!
  updatePassword(oldPassword: String!, newPassword: String!): Boolean
  trailer(identifier: String!): Trailer!
  deleteSession(identifier: String!): Boolean
  updateMovie(
    identifier: String!
    title: String
    thumbnail: String
    description: String
    released: Int
    duration: Int
    genres: [ID!]!
    ratings: InputRating
  ): Movie!
  createMovie(pollIdentifier: String!, movie: MovieInput!): Movie!
  createMovieImdb(pollIdentifier: String!, id: ID!): Movie!
  createTrailer(movieIdentifier: String!, url: String!): Trailer!
  updatePoll(
    identifier: String!
    title: String
    description: String
    opensAt: String
    closesAt: String
    totalVotes: Int!
    userRequired: Boolean!
    allowComments: Boolean!
    allowMovieSuggestions: Boolean!
    community: CommunityCreate
  ): Poll!
  updateTrailer(identifier: String!, url: String!): Trailer!
  updateCommunity(
    identifier: String!
    title: String!
    description: String!
  ): Community!
  createCommunity(title: String!, description: String!): Community!
  createPoll(
    title: String!
    description: String!
    userRequired: Boolean!
    opensAt: String
    closesAt: String
    community: CommunityCreate
    totalVotes: Int!
    allowComments: Boolean!
    allowMovieSuggestions: Boolean!
  ): Poll!

  deleteTrailer(identifier: String!): Boolean
  deleteMovie(identifier: String!): Boolean
  deletePoll(identifier: String!): Boolean
}
