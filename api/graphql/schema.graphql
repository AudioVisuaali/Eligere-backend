type Poll {
  id: ID!
  title: String!
  description: String!
  createdAt: String!
  userRequired: Boolean!
  opensAt: String
  closesAt: String
}

type AuthData {
  user: User!
  token: String!
  tokenExpiration: Int!
}

type User {
  id: ID!
  username: String!
  displayName: String!
  createdAt: String!
}

type Query {
  version: String!
  poll(identifier: String!): Poll
  login(username: String!, password: String!): AuthData!
}

type Mutation {
  createUser(password: String!, username: String!): User
}
